{% include "header.html" %}

<header class="site-header text-center">
    <h1>Create Pet Profile</h1>
    <p class="text-muted">Fill out the form below to add your pet's details</p>
</header>

<section class="section-padding section-bg">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-6 col-md-8 col-sm-12">
                <div class="form-container shadow-lg p-4 bg-white rounded">
                    <form action="/add_pet/" method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="form-group mb-3">
                            <label for="petName" class="form-label">Pet Name:</label>
                            <input type="text" class="form-control" id="petName" name="name" placeholder="Enter your pet's name" required>
                        </div>
                        <div class="form-group mb-3">
                            <label for="petAge" class="form-label">Pet Age:</label>
                            <input type="number" class="form-control" id="petAge" name="age" placeholder="Enter your pet's age" required>
                        </div>
                        <div class="form-group mb-3">
                            <label for="petBreed" class="form-label">Pet Breed:</label>
                            <input type="text" class="form-control" id="petBreed" name="breed" placeholder="Enter your pet's breed" required>
                        </div>
                        <div class="form-group mb-3">
                            <label for="petDescription" class="form-label">Owner Description:</label>
                            <textarea class="form-control" id="petDescription" name="description" rows="4" placeholder="Describe your pet" required></textarea>
                        </div>
                        <div class="form-group mb-3">
                            <label for="petLocation" class="form-label">Location:</label>
                            <input type="text" class="form-control" id="petLocation" name="location" placeholder="Enter location (e.g., Mirpur, Dhaka)" required>
                        </div>
                        <div class="form-group mb-3">
                            <label for="petPhoto" class="form-label">Pet Photo:</label>
                            <input type="file" class="form-control" id="petPhoto" name="photo" accept="image/*" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>

{% include "footer.html" %}
