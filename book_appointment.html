{% load static %}
{% include "header.html" %}

<header class="site-header text-center">
    <h1>Book a Vet Appointment</h1>
    <p class="text-muted">Provide your details to schedule a consultation</p>
</header>

<section class="appointment-section">
    <div class="container">
        <div class="form-container shadow-lg p-4 bg-white rounded">
            <form method="POST" class="appointment-form">
                {% csrf_token %}
                <div class="form-group mb-3">
                    <label for="user_name" class="form-label">Your Name:</label>
                    <input type="text" name="user_name" id="user_name" class="form-control" placeholder="Enter your name" required>
                </div>
                <div class="form-group mb-3">
                    <label for="pet_name" class="form-label">Pet's Name:</label>
                    <input type="text" name="pet_name" id="pet_name" class="form-control" placeholder="Enter your pet's name" required>
                </div>
                <div class="form-group mb-3">
                    <label for="contact_number" class="form-label">Contact Number:</label>
                    <input type="text" name="contact_number" id="contact_number" class="form-control" placeholder="Enter your contact number" required>
                </div>
                <div class="form-group mb-3">
                    <label for="date" class="form-label">Date:</label>
                    <input type="date" name="date" id="date" class="form-control" required>
                </div>
                <div class="form-group mb-3">
                    <label for="time" class="form-label">Time:</label>
                    <input type="time" name="time" id="time" class="form-control" required>
                </div>
                <div class="form-group mb-3">
                    <label for="reason" class="form-label">Reason for Appointment:</label>
                    <textarea name="reason" id="reason" class="form-control" rows="4" placeholder="Enter the reason for the appointment" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary w-100">Book Appointment</button>
            </form>
        </div>
    </div>
</section>

{% include "footer.html" %}
